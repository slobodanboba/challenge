<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>World Time & Weatehr Challenge</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="body-container">
    <div class="clock london-clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
        <div class="dot-center"></div>
        <div class="hours hour3"></div>
        <div class="hours hour6"></div>
        <div class="hours hour9"></div>
        <div class="hours hour12"></div>
        <div class="city">London</div>
      </div>
      <div class="temp-info temp-london"><span class="text-london"><span class="tempLondon"></span><span>°C</span>|<span class="tempFLondon"></span><span>°F</span></div>
      <div class="icons icon-London"></div>
    </div>
    <div class="clock tokyo-clock">
      <div class="clock-face">
        <div class="hand hour-hand hour-handTokio"></div>
        <div class="hand min-hand min-handTokio"></div>
        <div class="hand second-hand second-handTokio"></div>
        <div class="dot-center"></div>
        <div class="hours hour3"></div>
        <div class="hours hour6"></div>
        <div class="hours hour9"></div>
        <div class="hours hour12"></div>
        <div class="city InputCity">
          <form style="input-city" id="form">
            <input style="input input-value" type="text" name="inputCity" value="City"><br>
            <!-- <input style="input input-submit" type="submit" value="Submit"> -->
          </form>
        </div>
      </div>
      <div class="temp-info temp-tokyo"><span class="text-london"><span class="tempTokyo"></span><span>°C</span>|<span class="tempFTokyo"></span><span>°F</span></div>
      <div class="icons icon-Tokyo"></div>
    </div>
    <div class="clock sydney-clock">
      <div class="clock-face">
        <div class="hand hour-hand hour-handSelected"></div>
        <div class="hand min-hand min-handSelected"></div>
        <div class="hand second-hand second-handSelected"></div>
        <div class="dot-center"></div>
        <div class="hours hour3"></div>
        <div class="hours hour6"></div>
        <div class="hours hour9"></div>
        <div class="hours hour12"></div>
        <div class="city">
          <select class="selected-cityname" name="city-selector" id="city-selectors">
            <option class="selected-city" value="Guadalajara">Select A City</option>
            <option class="selected-city" value="Cancun">Cancun</option>
            <option class="selected-city" value="Mexico City">Mexico</option>
            <option class="selected-city" value="Hermosillo">Hermosillo</option>
            <option class="selected-city" value="Sayulita">Sayulita</option>
            <option class="selected-city" value="Sydney">Sydney</option>
            <option class="selected-city" value="LondonUK">London</option>
            <option class="selected-city" value="Bangkok">Bangkok</option>
            <option class="selected-city" value="Belgrade">Belgrade</option>
            <option class="selected-city" value="Novi Sad">Novi Sad</option>
            <option class="selected-city" value="New York">New York</option>
            <option class="selected-city" value="LA">Los Angeles</option>
            <option class="selected-city" value="Chicago">Chicago</option>
          </select>
        </div>
      </div>
      <div class="temp-info temp-sydney"><span class="text-london"><span class="tempSelected"></span><span class="temp">°C</span>|<span class="tempFSelected"></span><span class="temp">°F</span></div>
      <div class="icons icon-Selcted"></div>
    </div>
    <div class="clock World-clock">
      <div class="clock-face">
        <div class="hand hour-hand hour-handWorld"></div>
        <div class="hand min-hand min-handWorld"></div>
        <div class="hand second-hand second-handWorld"></div>
        <div class="dot-center"></div>
        <div class="hours hour3"></div>
        <div class="hours hour6"></div>
        <div class="hours hour9"></div>
        <div class="hours hour12"></div>
        <div class="World-names"><span class="World-city">World</span><span class="World-countrey"></span></div>
      </div>
      <div class="temp-info tempAllWorld"><span class="text-london"><span class="temp temp-AllWorld"></span><span>°C</span>|<span class="temp tempF-AllWorld"></span><span>°F</span></div>
      <div class="icons icon-AllWorld"></div>
    </div>
    <div class="world-map">
      <div class="img img1" id="1"></div>
      <div class="img img2" id="2"></div>
      <div class="img img3" id="3"></div>
      <div class="img img4" id="4"></div>
      <div class="img img5" id="5"></div>
      <div class="img img6" id="6"></div>
      <div class="img img7" id="7"></div>
      <div class="img img8" id="8"></div>
      <div class="img img9" id="9"></div>
      <div class="img img10" id="10"></div>
      <div class="img img11" id="11"></div>
      <div class="img img12" id="12"></div>
      <div class="img img13" id="13"></div>
      <div class="img img14" id="14"></div>
      <div class="img img15" id="15"></div>
      <div class="img img16" id="16"></div>
      <div class="zoomed"></div>
    </div>
    <div class="wrapper">
      <h2>SAVED PLACES</h2>
      <p></p>
      <ul class="list">
      </ul>
    </div>
      </div>
        <div class="movingDiv" data-sizing="px"><div class="movingLat"><span class="LonLat">Lat:</span><span class="LonLat spanLat"></span></div><div class="movingLong"><span class="LonLat">Lon:</span><span class="LonLat spanLon"></span></div><div>
      <script src="./JS/clockone.js"></script>
      <script src="./JS/clocktwo.js"></script>
      <script src="./JS/clocktree.js"></script>
      <script src="./JS/clockfour.js"></script>
      <script src="./JS/clockfive.js"></script>
    </body>
    </html>
