<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
</head>
<body>
    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
        <div class="hours hour3"></div>
        <div class="hours hour6"></div>
        <div class="hours hour9"></div>
        <div class="hours hour12"></div>
      </div>
      <div class="city">London Time</div>
    </div>
  <style>
    html {
      background:#018DED url(http://unsplash.it/1500/1000?image=881&blur=50);
      background-size:cover;
      font-family:'helvetica neue';
      text-align: center;
      font-size: 10px;
    }

    body {
      margin: 0;
      font-size: 2rem;
      display:flex;
      flex:1;
      min-height: 100vh;
      align-items: center;
    }
    .city {
      position: relative;
      top: 30px;
      font-size: 35px;
    }
    .clock {
      width: 25rem;
      height: 25rem;
      border:3px solid black;
      border-radius:50%;
      margin:50px auto;
      position: relative;
      padding:1rem;
      background-color: white;
      /* box-shadow:
        0 0 0 4px rgba(0,0,0,0.1),
        inset 0 0 0 3px #EFEFEF,
        inset 0 0 10px black,
        0 0 10px rgba(0,0,0,0.2); */
    }

    .clock-face {
      position: relative;
      width: 100%;
      height: 100%;
      transform: translateY(-2px) translateX(30px); /* account for the height of the clock hands */
    }
    .hour-hand {
      width:45%;
      height:10px;
      background:black;
      position: absolute;
      top:50%;
      transform-origin: 80%;
      transform: rotate(90deg);
      transition: all 0.05s;
      transition-timing-function: cubic-bezier(0.1, 2.7, 0.58, 1);
    }
    .min-hand {
      width:50%;
      height:10px;
      background:black;
      position: absolute;
      top:50%;
      transform-origin: 80%;
      transform: rotate(90deg);
      transition: all 0.05s;
      transition-timing-function: cubic-bezier(0.1, 2.7, 0.58, 1);
      transform: translateY(-50px);
    }
    .second-hand {
      width:50%;
      height:3px;
      background:red;
      position: absolute;
      top:50%;
      transform-origin: 80%;
      transform: rotate(90deg);
      transition: all 0.05s;
      transition-timing-function: cubic-bezier(0.1, 2.7, 0.58, 1);
    }

    .hours {
      width:7%;
      height:8px;
      background:black;
      position: absolute;
      transform-origin: 100%;
      margin: 0px;
      transform: rotate(90deg);
      top:5%;
      left: 30%;
    }

    .hour3 {
      transform: rotate(0deg);
      top:50%;
      left:82%;
    }


    .hour6 {
      transform: rotate(90deg);
      top:100%;
      left: 30%;
    }

    .hour9 {
      transform: rotate(0deg);
      top:50%;
      left:-12%;
    }

    .hour12 {
      transform: rotate(90deg);
      top:5%;
      left: 32%;
    }
</style>

<script>

let offset = '';
let guadalajaraOffset = 5;

fetch(' https://maps.googleapis.com/maps/api/timezone/json?location=51.5073,-0.1277&timestamp=1331161200&key=AIzaSyANpHwd0ZvP_2qrvqEEp-5l6NS3LkwxSbY ')
  .then(function(response) {
    return response.json();
  })
  .then(function(myJson) {
     offset = myJson.rawOffset;
      console.log(myJson);
  });

const secondHand = document.querySelector('.second-hand');
const minsHand = document.querySelector('.min-hand');
const hourHand = document.querySelector('.hour-hand');

function setDate() {
  const now = new Date();
  const seconds = now.getSeconds();
  const secondsDegrees = ((seconds / 60) * 360) + 90;
  secondHand.style.transform = `rotate(${secondsDegrees}deg)`;

  const mins = now.getMinutes();
  const minsDegrees = ((mins / 60) * 360) + ((seconds/60)*6) + 90;
  minsHand.style.transform = `rotate(${minsDegrees}deg)`;

  const hour = now.getHours();
  const offsetHours = (offset / 3600)
  const hourDegrees = (((hour + offsetHours + guadalajaraOffset) / 12) * 360) + ((mins/60)*30) + 90;

  hourHand.style.transform = `rotate(${hourDegrees}deg)`;
}

setInterval(setDate, 1000);

setDate();

</script>
</body>
</html>
